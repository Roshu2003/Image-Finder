<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindImage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>

<body>

    <h1>Image Finder</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693031262676-05efcfb6a3f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Car">

            <a href="https://unsplash.com/photos/a-car-that-is-sitting-in-a-parking-lot-hxmi7JXvXYo" target="_blank">Image for you</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1663089895867-428d148a8663?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1244&q=80"
                alt="Coding">

            <a href="https://unsplash.com/photos/2X_Ke2FGgb0" target="_blank">Programer are good</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1544256718-3bcf237f3974?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
                alt="Programer">
                
            <a href="https://unsplash.com/photos/wh-RPfR_3_M" target="_blank">Coding is life</a>
        </div>

    </div>
    <button id="Show-more-button">Show More</button>

    <script src="script.js"></script>
</body>

</html>
